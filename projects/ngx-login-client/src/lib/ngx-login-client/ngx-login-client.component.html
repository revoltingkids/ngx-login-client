<div class="container-fluid">
  <div class="card">
    <div class="card-header text-white bg-primary">
      {{config.pageHeader}}
    </div>
    <div class="card-body">
      <div class="row">

        <div class="col-md-6 mb-3 border-right2" >
          <form class="form-signin" [formGroup]="loginForm">
            <h1 class="h5 mb-3">{{config.title}}</h1>
            <div class="alert alert-danger mb-3" role="alert" *ngIf="hasError$ | async">
              {{config.errorMsg}}
            </div>
            <div class="mb-3">
              <label for="inputEmail" class="form-label">{{config.userNameLabelText}}</label>
              <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus formControlName="userName" name="emailAddress" email [ngClass]="{'is-invalid': (submitted$ | async) && loginForm.get('userName').errors}">
              <div class="invalid-feedback">
                {{config.userNameValidationMsg}}
              </div>
            </div>
            <div class="mb-3">
              <label for="inputPassword" class="form-label">{{config.passwordLabelText}}</label>
              <input type="password" id="inputPassword" class="form-control" placeholder="Password" required formControlName="password" name="password" [ngClass]="{'is-invalid': (submitted$ | async) && loginForm.get('password').errors}">
              <div class="invalid-feedback">
                {{config.passwordValidationMsg}}
              </div>
            </div>

            <div class="text-end mt-1">
              <button class="btn btn-secondary me-1" (click)="forgotPw()">
                <span>{{config.forgotPasswordButtonText}}</span>
              </button>

              <button class="btn btn-primary" (click)="login()" [disabled]="(isLoading$ | async)">
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="(isLoading$ | async)"></span>
                {{config.loginButtonText}}
              </button>

            </div>

          </form>
        </div>

        <div class="col-md-6">
          <h1 class="h5 mb-3">{{config.titleRegister}}</h1>
          <button class="btn btn-secondary btn-block mt-1" type="submit" [routerLink]="registerLink">
            {{config.registerButtonText}}
          </button>
        </div>
      </div>

    </div>
  </div>
</div>

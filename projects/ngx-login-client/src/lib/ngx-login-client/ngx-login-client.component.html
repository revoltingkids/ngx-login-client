<div class="container">
<div class="card">
  <div class="card-header text-white bg-primary">
    DEFUSED
  </div>
  <div class="card-body">
    <form class="form-signin" #loginForm="ngForm">
      <h1 class="h5 mb-3 font-weight-normal">Login</h1>
      <div class="alert alert-danger mb-3" role="alert" *ngIf="error">
        Wrong login data
      </div>
      <div>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus [(ngModel)]="emailAddress" name="emailAddress" email>
      </div>
      <div class="mt-1">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required [(ngModel)]="password" name="password">
      </div>
      <button class="btn btn-primary btn-block mt-1" type="submit" (click)="login()" [disabled]="isLoading">
        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="isLoading"></span>
        Sign In
      </button>
      <button class="btn btn-secondary btn-block mt-1" type="submit" (click)="login()">Forgot Password</button>
    </form>
  </div>
</div>


</div>

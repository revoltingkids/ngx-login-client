<div class="container">
  <div class="card">
    <div class="card-header text-white bg-primary">
      {{config.pageHeader}}
    </div>
    <div class="card-body">

      <ng-container *ngIf="!success">
        <h1 class="h5 mb-3 font-weight-normal">{{config.title}}</h1>
        <p>{{config.instruction}}</p>

        <form class="form-signin" [formGroup]="forgotPWForm" *ngIf="forgotPWForm">
          <div class="alert alert-danger mb-3" role="alert" *ngIf="error">
            {{config.errorMsg}}
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">{{config.newPasswordLabelText}}</label>
            <input type="email" id="password" class="form-control" placeholder="Email address" required autofocus formControlName="userName" name="emailAddress" email [ngClass]="{'is-invalid': submitted && forgotPWForm.get('userName').errors}">
            <div class="invalid-feedback">
              {{config.userNameValidationMsg}}
            </div>
          </div>
          <div class="mb-3">
            <label for="password2" class="form-label">{{config.repeatNewPasswordLabelText}}</label>
            <input type="email" id="password2" class="form-control" placeholder="Email address" required autofocus formControlName="userName" name="emailAddress" email [ngClass]="{'is-invalid': submitted && forgotPWForm.get('userName').errors}">
            <div class="invalid-feedback">
              {{config.userNameValidationMsg}}
            </div>
          </div>
          <div class="text-end">
            <button class="btn btn-primary" type="submit" (click)="sendLink()" [disabled]="isLoading">
              <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="isLoading"></span>
              {{config.resetPwButtonText}}
            </button>
          </div>

        </form>
      </ng-container>

      <p *ngIf="success">
        {{config.requestPasswordSuccessText}}
      </p>

    </div>
  </div>
</div>
